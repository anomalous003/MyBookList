<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Book List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawsome/css/all.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>

<body>
    <main>

        <header>
            <h1><i class="fas fa-book-reader"></i> MY <span>Book</span> List</h1>
        </header>

        <div class="container">
            <div class="danger">
                <span>Please fill all the blanks</span>
            </div>
            <div class="success book_added">
                <span>Book Added</span>
            </div>
            <div class="success book_removed">
                <span>Book Removed</span>
            </div>
            <div class="form">
                <form id="book_form">
                    <div class="form_title">
                        <label for="title">Title</label>
                        <input type="text" id="title">
                    </div>

                    <div class="form_author">
                        <label for="author">Author</label>
                        <input type="text" id="author" >
                    </div>

                    <div class="form_isbn">
                        <label for="isbn">ISBN No.</label>
                        <input type="number" id="isbn" maxlength="10">
                    </div>

                    <div class="from_btn">
                        <label for="submit_btn"></label>
                        <input type="submit" value="Add Book" id="submit_btn">
                    </div>
                </form>
            </div>

            <div class="table">
                <table>
                    <thead class='table_header'>
                        <tr>
                            <th>Title</th>
                            <th>Author</th>
                            <th>ISBN No.</th>
                            <th></th>
                        </tr>
                    </thead>

                    <tbody class="book_list">
                        
                    </tbody>
                </table>
            </div>
        </div>

    </main>

    <script src="script.js"></script>
</body>
</html>
